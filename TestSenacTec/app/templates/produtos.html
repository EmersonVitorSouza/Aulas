{% extends 'base.html' %}

{% block title %}Produtos{% endblock %}

{% block content %}
  <h2>Lista de Produtos</h2>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço Unitário</th>
    </tr>
    {% for produto in produtos %}
    <tr>
      <td>{{ produto[0] }}</td>
      <td>{{ produto[1] }}</td>
      <td>R$ {{ "%.2f"|format(produto[2]) }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
