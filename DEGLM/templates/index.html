<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Cronograma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, label, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Gerar Cronograma de Curso</h1>
        <form action="/gerar" method="post" enctype="multipart/form-data">
            <label for="pdf">Carregar Arquivo PDF:</label>
            <input type="file" name="pdf" required>

            <label for="carga_total">Carga Horária Total (em horas):</label>
            <input type="number" name="carga_total" required>

            <label for="horas_dia">Horas disponíveis por dia:</label>
            <input type="number" name="horas_dia" required>

            <label for="data_inicio">Data de Início:</label>
            <input type="date" name="data_inicio" required>

            <label for="data_fim">Data de Fim:</label>
            <input type="date" name="data_fim" required>

            <button type="submit">Gerar Cronograma</button>
        </form>
    </div>
</body>
</html>
