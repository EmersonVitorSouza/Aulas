<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Espaço para os alunos do Senac expressarem seus sentimentos e opiniões."
    />
    <title>Fala Senac</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='image/SenacLogo1.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <header>
      <img
        src="{{ url_for('static', filename='image/SenacLogo1.png') }}"
        alt="Logo Senac"
      />
      <h1>Fala Senac</h1>
    </header>

    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="#formulario">Como você está se sentindo</a>
      <a href="{{ url_for('dashboard') }}">Jornal Senac</a>
      <a href="#sobre">Sobre</a>
    </nav>

    <main>
      <section>
        <h2>Participe todos os dias!</h2>
        <p>Queremos ouvir você.</p>
      </section>

      <article>
        <form id="formulario" method="POST" action="/enviar">
          <label for="turma">Qual é sua turma?</label>
          <input type="text" id="turma" name="turma" required />

          <label for="sentimento">Como você está se sentindo?</label>
          <select id="sentimento" name="sentimento" required>
            <option value="">Selecione</option>
            <option value="Feliz">Feliz</option>
            <option value="Triste">Triste</option>
            <option value="Ansioso">Ansioso</option>
            <option value="Animado">Animado</option>
          </select>

          <label for="turno">Qual turno você estuda?</label>
          <select id="turno" name="turno" required>
            <option value="">Selecione</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>

          <div class="botao">
            <button type="submit">Enviar</button>
          </div>

          <div id="mensagemStatus"></div>
        </form>
      </article>
    </main>

    <footer>
      <p>O Senac quer te ouvir!!!</p>
      <img
        src="{{ url_for('static', filename='image/SenacLogo1.png') }}"
        alt="Logo Senac"
      />
    </footer>
  </body>
</html>
