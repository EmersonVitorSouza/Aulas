<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Jornal Senac</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="{{ url_for('static', filename='dashboard.js') }}"
      defer
    ></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="#">Como você está se sentindo</a>
      <a href="/dashboard">Jornal Senac</a>
      <a href="#">Sobre</a>
    </nav>

    <div class="container">
      <h2>Dashboard - Jornal Senac</h2>

      <label for="filtroTurma">Selecione a turma:</label>
      <select id="filtroTurma">
        <option value="">Todas as turmas</option>
        {% for turma in turmas %}
        <option value="{{ turma }}">{{ turma }}</option>
        {% endfor %}
      </select>

      <canvas id="graficoSentimentos" width="800" height="400"></canvas>

      <table id="tabelaMensagens">
        <thead>
          <tr>
            <th>Sentimento</th>
            <th>Turno</th>
            <th>Data de envio</th>
          </tr>
        </thead>
        <tbody>
          <!-- conteúdo será gerado por JS -->
        </tbody>
      </table>
    </div>
  </body>
</html>
